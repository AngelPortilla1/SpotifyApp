<div class="container">
  <div class="row">
    <div class="col text-center">
      <img 
          [src]="(artista?.images && artista.images.length > 0 ? artista.images[0]?.url : 'assets/img/noimage.png')"
        class="rounded-circle img-thumbnail" 
        alt="Artista">
      <h1>{{ artista?.name }}</h1>
      <a 
        [href]="artista?.external_urls?.spotify" 
        target="_blank" 
        class="btn btn-link">Ir a la página del artista</a>
      <button 
        (click)="regresar()" 
        class="btn btn-danger" 
        aria-label="Regresar">Regresar</button>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col">
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th scope="col">Foto</th>
            <th scope="col">Álbum</th>
            <th scope="col">Canción</th>
            <th scope="col">Vista Previa</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let track of topTracks">
            <td>
              <img 
                [src]="track?.album?.images[0]?.url || 'assets/img/noimage.png'" 
                alt="Álbum" 
                width="50">
            </td>
            <td>{{ track?.album?.name }}</td>
            <td>{{ track?.name }}</td>
            <td>
              <iframe 
                [src]="'https://open.spotify.com/embed/track/' + track?.id | domseguro" 
                width="300" 
                height="80" 
                frameborder="0" 
                allowtransparency="true" 
                allow="encrypted-media">
              </iframe>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
